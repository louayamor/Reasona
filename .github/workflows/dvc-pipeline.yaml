name: DVC Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dvc:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      DVC_REMOTE: "https://dagshub.com/${{ secrets.DAGSHUB_USER }}:${{ secrets.DAGSHUB_TOKEN }}/Reasona.dvc"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Install DVC with HTTP support
        run: pip install --upgrade "dvc[http]"

      - name: Add and configure DVC remote
        run: |
          dvc remote add -d origin ${{ env.DVC_REMOTE }} || echo "Remote already exists"

      - name: Reproduce DVC pipeline
        run: dvc repro --no-commit

      - name: Push DVC artifacts to DagsHub
        run: dvc push
